freebsd_task:
  name: FreeBSD
  freebsd_instance:
    matrix:
      image_family: freebsd-13-1
      # image_family: freebsd-12-3
  env:
    matrix:
      LLVM_VERSION: 11
      LLVM_VERSION: 12
      LLVM_VERSION: 13
      LLVM_VERSION: 14
    matrix:
      # USE_CMAKE: 0
      USE_CMAKE: 1
  install_script: pkg install -y bash coreutils cmake gmake llvm$LLVM_VERSION
  script: |
    export LLVM_CONFIG=llvm-config$LLVM_VERSION
    export CLANG=clang$LLVM_VERSION
    export MAKE=gmake
    export CC=cc
    bash travis.sh

arm_task:
  name: Linux AArch64
  arm_container:
    image: ubuntu:18.04
  env:
    llvm: 11.1.0
    cuda: 0
    variant: prebuilt
    test: 1
    threads: 2
  script: |
    ./docker/install_script.sh
