  docker:
    name: Docker
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro: [ubuntu-16.04, ubuntu-18.04, ubuntu-20.04]
    steps:
      - uses: actions/checkout@v1
      - run: ./travis.sh
        env:
          DOCKER_BUILD: ${{ matrix.distro }}
  macos_llvm6:
    name: macOS LLVM 6
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v1
      - run: ./travis.sh
        env:
          LLVM_CONFIG: llvm-config-6.0
          CLANG: clang-6.0
          USE_CMAKE: 1
