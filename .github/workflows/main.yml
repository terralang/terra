name: CI
on: [push]

jobs:
  check_format:
    name: Check Format
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v1
      - run: ./travis.sh
        env:
          CHECK_CLANG_FORMAT: 1
  gcc:
    name: Linux GCC
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        llvm: ['3.5', '3.8', '5.0', '6.0', '7', '8', '9']
        cmake: ['0', '1']
        cuda: ['0', '1']
        static: ['0', '1']
        slib: ['0', '1']
        exclude:
          # CMake
          - llvm: '3.5'
            cmake: '1'
          - llvm: '5.0'
            cmake: '0'
          - llvm: '7'
            cmake: '0'

          # Static/Slib: require CMake, Slib require Static
          - cmake: '0'
            static: '0'
          - cmake: '0'
            slib: '0'
          - static: '0'
            slib: '1'

          # CUDA: only most recent LLVM
          - llvm: '3.5'
            cuda: '1'
          - llvm: '3.8'
            cuda: '1'
          - llvm: '5.0'
            cuda: '1'
          - llvm: '6.0'
            cuda: '1'
          - llvm: '7'
            cuda: '1'
          - llvm: '8'
            cuda: '1'

          # Static: only most recent LLVM
          - llvm: '3.5'
            static: '0'
          - llvm: '3.8'
            static: '0'
          - llvm: '5.0'
            static: '0'
          - llvm: '6.0'
            static: '0'
          - llvm: '7'
            static: '0'
          - llvm: '8'
            static: '0'

          # Slib: only most recent LLVM
          - llvm: '3.5'
            slib: '0'
          - llvm: '3.8'
            slib: '0'
          - llvm: '5.0'
            slib: '0'
          - llvm: '6.0'
            slib: '0'
          - llvm: '7'
            slib: '0'
          - llvm: '8'
            slib: '0'
    steps:
      - uses: actions/checkout@v1
      - run: ./travis.sh
        env:
          LLVM_CONFIG: llvm-config-${{ matrix.llvm }}
          CLANG: clang-${{ matrix.llvm }}
          USE_CMAKE: ${{ matrix.cmake }}
          USE_CUDA: ${{ matrix.cuda }}
          STATIC_LLVM: ${{ matrix.static }}
          STATIC_LUAJIT: ${{ matrix.static }}
          SLIB_INCLUDE_LLVM: ${{ matrix.slib }}
          SLIB_INCLUDE_LUAJIT: ${{ matrix.slib }}
